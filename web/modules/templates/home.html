<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>StreamFinder</title>
    <link rel="stylesheet" type= "text/css" href=" {{ url_for("static", filename="home.css") }} ">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body class="p-3 mb-2 bg-primary text-white">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="nav-brand text-white" href="/">StreamFinder / Recherche</a>
      </nav>
    </header>
    <div class="centre">
      <h1 class=" display-4">Rechercher un film</h1><br>
      <center>
      <form class="form-horizontal" action="/" method="post">
        <fieldset>

        <!-- Form Name -->
        <legend>StreamFinder</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="textinput">Rechercher un film</label>
          <div >
          <input id="name" name="name" type="text" placeholder="Titre du film" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="Langue">Langue (deux lettres)</label>
          <div >
          <input id="lang" name="lang" type="text" value="fr" class="form-control input-md col-md-4">
          </div>
        </div>
        <div class="form-group">
          <label class=" control-label" for="checkboxes">Sources</label>
          <div >
            <label class="checkbox-inline" for="checkboxes-0">
              <input type="checkbox" name="google" id="checkboxes-0" value="G">
              Google
            </label>
            <label class="checkbox-inline" for="checkboxes-1">
              <input type="checkbox" name="duckduckgo" id="checkboxes-1" value="D" checked>
              DuckDuckGo
            </label>
            <label class="checkbox-inline" for="checkboxes-2">
              <input type="checkbox" name="external" id="checkboxes-2" value="E" checked>
              Externe
          </div>
        </div>


          <button type="submit" class="btn btn-dark">Rechercher</button>

        </fieldset>
        </form>
      <br>
      </center>
    </div>
  </body>
</html>
